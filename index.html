<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- icon------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="main-box">
            <h2>Welcome</h2>
            <div class="form">
                <label for="">Email</label>
                <input type="Email">
            </div>
            <div class="form field">
                <label for="">Password</label>
                
                <input class="pass" type="password">
                
                <i class="fa-solid fa-eye"></i>
               
            </div>
            <div class="ps-st">
                <p class="ps-st">Password is <span></span></p>
            </div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <ul class="password-strength">
                <li>
                    <span class="lower-upper">
                        <i class="fa-solid fa-circle"> <a>Lowercase & Uppercase</a></a></i>
                    </span>
                </li>
                <li>
                    <span class="number">
                        <i class="fa-solid fa-circle"> <a>Number(0-9)</a></i>
                    </span>
                </li>
                <li>
                    <span class="special-char">
                        <i class="fa-solid fa-circle"> <a>Special Number(!,@,#,$,^,&,*,^,%)</a></i>
                    </span>
                </li>
                <li>
                    <span class="min-char">
                        <i class="fa-solid fa-circle"> <a>At least 8 character</a></i>
                    </span>
                </li>

            </ul>
            <button>Submit</button>
            <div class="ex">Don't have an account? Register Now</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
